<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FoodApp logo">
  <!-- Фон -->
  <rect width="200" height="100" fill="#FF6F61" rx="15" ry="15"/>

  <!-- Вилка -->
  <g fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(30, 20)">
    <rect x="8" y="20" width="10" height="50" fill="#fff" rx="2"/>
    <line x1="13" y1="20" x2="13" y2="5"/>
    <line x1="8" y1="5" x2="8" y2="20"/>
    <line x1="18" y1="5" x2="18" y2="20"/>
  </g>

  <!-- Ложка -->
  <g fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(70, 20)">
    <ellipse cx="13" cy="18" rx="10" ry="13" fill="#fff"/>
    <rect x="10" y="25" width="6" height="45" fill="#fff" rx="3"/>
  </g>

  <!-- Текст -->
  <text x="110" y="60" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="36" fill="#fff" font-weight="700" letter-spacing="1">
    FoodApp
  </text>
</svg>
